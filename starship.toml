"$schema" = 'https://starship.rs/config-schema.json'

format = '''
$username$directory$git_branch$git_commit$git_state
[\$](bold green) '''

[username]
show_always = true
style_user = 'bold purple'
format = '[$user]($style) '

[directory]
truncation_length = 0
style = 'bold yellow'

[git_branch]
style = 'bold blue'
truncation_length = 22
format = '[$branch]($style)'

[git_commit]
style = 'bold blue'
